<p [(ngModel)]="data.projectId" ngDefaultControl>Project ID: {{data.projectId}}</p>

<p [(ngModel)]="data.projectName" ngDefaultControl>Project Name : {{data.projectName}}</p>
<p [(ngModel)]="data.projectType" ngDefaultControl>Project Type : {{data.projectType}}</p>
<p [(ngModel)]="data.startingDate" ngDefaultControl>Starting Date:  {{data.startingDate}}</p>
<p [(ngModel)]="data.completionPeriod" ngDefaultControl>Completion Period: {{data.completionPeriod}}</p>
<p [(ngModel)]="data.specId" ngDefaultControl>SpecId: {{data.specId}}</p>
<p [(ngModel)]="data.scope" ngDefaultControl>Scope: {{data.scope}}</p>

<form (ngSubmit)="submitUpdate()" >
  <div class="row">
    <div class="form-group col-md-6" >
      <label for="Pstatus">Status</label>
      <input name="Pstatus"
             [(ngModel)]="data.status"
             id="Pstatus"
             type="text"
             class="form-control" >
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-6" >
      <label for="Pdetails">Details</label>
      <input name="Pdetails"
             [(ngModel)]="data.details"
             id="Pdetails"
             type="text"
             class="form-control" >
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-7">
      <label for="pteamid">TeamId</label>
      <input required ngModel
             name="pteamid"
             [(ngModel)]="data.teamId"
             id="pteamid"
             type="text"
             class="form-control" >

    </div>
  </div>

  <div class="panel">
    <button type="submit"   class="btn-success">Submit</button>
  </div>
</form>
