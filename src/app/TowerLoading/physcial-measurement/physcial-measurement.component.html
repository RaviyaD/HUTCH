<div class="container">
<h3 mat-dialog-title>Add new Issue</h3>

<form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm" class="form-control-static">

  <div class="form">
    <mat-form-field color="accent" class="example-full-width">
      <input matInput #input class="form-control" placeholder="Id" [(ngModel)]="data.id" name="id" class="form-control" required >
      <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>

  <!--Textarea for demo purposes-->
  <div class="form">
    <mat-form-field color="accent" class="example-full-width">
      <textarea matInput #input class="form-control" placeholder="Title" [(ngModel)]="data.title" class="form-control" name="title" required ></textarea>
      <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>

  <!--Contains mat-hint for characters count and has maxLengt set-->
  <div class="form">
    <mat-form-field color="accent" class="example-full-width">
      <input matInput #inputstate class="form-control" placeholder="State" [(ngModel)]="data.state" class="form-control" name="state" maxlength="10" required >
      <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      <mat-hint align="end">{{inputstate.value?.length || 0}}/10</mat-hint>
    </mat-form-field>
  </div>

  <div class="form">
    <mat-form-field color="accent" class="example-full-width">
      <input matInput placeholder="Url" [(ngModel)]="data.url" name="url" class="form-control">
    </mat-form-field>
  </div>

  <div class="form">
    <mat-form-field color="accent" class="example-full-width">
      <input matInput placeholder="Created at" [(ngModel)]="data.created_at" name="created_at" class="form-control">
    </mat-form-field>
  </div>

  <div class="form" class="example-full-width">
    <mat-form-field color="accent" class="example-full-width">
      <input matInput placeholder="Updated at" [(ngModel)]="data.updated_at" class="form-control" name="updated_at">
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <button mat-button [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="confirmAdd()">Save</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</form>
</div>
