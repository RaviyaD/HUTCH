<h3>| Add Antenna Dimensions |</h3>
<hr>
<form class="Custom-form" (ngSubmit)="onSubmit()" #f="ngForm">

  <div class="form-group">
    <label>Site ID</label>
    <mat-form-field class="example-full-width">
      <input placeholder="Site ID number"
             type="text"
             aria-label="Number"
             matInput
             [formControl]="myControl"
             [matAutocomplete]="auto"
             id="siteID"
             [(ngModel)]="at.siteID"
             required>
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>



  <div class="form-group">
    <label>Height of Antenna:</label>
    <input type="number"
           class="form-control"
           name="height"
           placeholder="Height"
           [(ngModel)]="at.height"
           required
           #height="ngModel">
    <small><p *ngIf="!validateHeight() && !height.untouched" style="color: #ca2819">Height should be between 5 and 15!</p></small>
  </div>

  <div class="form-group">
    <label>Diameter of Antenna:</label>
    <input type="number"
           class="form-control"
           name="diameter"
           placeholder="Diameter"
           [(ngModel)]="at.diameter"
           required
           #diameter="ngModel">
    <small><p *ngIf="!validateDiameter() && !diameter.untouched" style="color: #ca2819">Diameter should be between 0.5 and 5!</p></small>
  </div>

  <div class="form-group">
    <label>Azimuth of Antenna:</label>
    <input type="number"
           class="form-control"
           name="azimuth"
           placeholder="Azimuth"
           [(ngModel)]="at.azimuth"
           required
           #azimuth="ngModel">
    <small><p *ngIf="!validateAzimuth() && !azimuth.untouched" style="color: #ca2819">Height should be between 0 degrees and 360 degrees!</p></small>
  </div>

  <div class="form-group">
    <label>Area of Antenna:</label>
    <input type="number"
           class="form-control"
           name="area"
           placeholder="Area m^2"
           [(ngModel)]="at.area"
           #area="ngModel">
    <small><p *ngIf="!validateArea() && !area.untouched" style="color: #ca2819">Height should be between 2 and 15!</p></small>
  </div>

  <mat-form-field>
    <mat-label>Type of Antenna</mat-label>
    <mat-select
      [(ngModel)]="at.type" name="TypeAntenna">
      <mat-option *ngFor="let op of Type" [value]="op">
        {{op}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br>

  <mat-form-field>
    <mat-label>Network Operator</mat-label>
    <mat-select
      [(ngModel)]="at.owner" name="ownerShip">
      <mat-option *ngFor="let op of operators" [value]="op">
        {{op}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="form-group">
    <label>Opposite Site:</label>
    <input type="text"
           class="form-control"
           name="oppositeSite"
           placeholder="Opposite Site"
           [(ngModel)]="at.oppositeSite"
           required>
  </div>

  <button type="submit" class="btn btn-primary btn-lg btn-block"
          [disabled]="!f.valid || !(at.siteID!=null) || ValidateAll()">Submit
  </button>

</form>
