<div class="container-fluid">

  <div class="row">
    <div class="col-12">
      <h3 class="text-center">Add Region Details</h3>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-12">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <mat-accordion class="example-headers-align">
          <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Region Zone
              </mat-panel-title>
              <mat-panel-description>
                Add Region-Zone
                <mat-icon>settings_input_antenna</mat-icon>
              </mat-panel-description>
            </mat-expansion-panel-header>

            <mat-form-field style="width: 25%">
              <input matInput placeholder="Zone Name" ngModel name="zonename" id="zonename" required>
            </mat-form-field>
            <br>
            <mat-form-field style="width: 25%">
              <input matInput placeholder="Senior Eng Name" ngModel name="seniorengineer" id="seniorengineer" required>
            </mat-form-field>
            <br>
            <mat-form-field style="width: 25%">
              <input matInput placeholder="Senior Eng Mob No:" ngModel name="semobno" id="semobno" minlength="10"
                     maxlength="10" required>
            </mat-form-field>
            <br>
            <mat-form-field style="width: 25%">
              <input matInput placeholder="Senior Eng Email:" ngModel name="seemail" id="seemail" required>
            </mat-form-field>
            <br>
            <mat-form-field style="width: 25%">
              <input matInput placeholder="Engineer" ngModel name="engineer" id="engineer" required>
            </mat-form-field>
            <br>
            <mat-form-field style="width: 25%">
              <input matInput placeholder="Engineer Mob No:" ngModel name="emobno" id="emobno" minlength="10"
                     maxlength="10" required>
            </mat-form-field>
            <br>
            <mat-form-field style="width: 25%">
              <input matInput [(ngModel)]="insert.eemail" placeholder="Engineer Email" name="eemail" id="eemail"
                     required>
            </mat-form-field>
            <br>
            <button class="btn btn-primary mt-2 ml-4 mb-2" type="submit" [disabled]="!f.valid">
              Submit
            </button>


          </mat-expansion-panel>
        </mat-accordion>
      </form>
    </div>
  </div>
</div>
