<p class="h2" style="margin-left: 200px">View-Maintenance </p>
<div>
<div style="margin-left:1050px; margin-bottom:60px;" class="foo status"><p style="margin-left: 20px">Completed</p></div><br>
<div style="margin-top:20px">
<div class="foo Emg" style="margin-left: -50px"><p style="margin-left: 20px">High</p></div>
<div class="foo Nor" style="margin-left: 15px"><p style="margin-left: 20px">Normal</p></div>
<div class="foo Low" style="margin-left: 60px"><p style="margin-left: 20px">Low</p></div>
</div>
</div>
<div style="position: relative; margin-left:350px">
<div  fxLayout fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%" class="example-form ">
    <input matInput type="text" (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>
</div>

<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource1" matSort  class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="ids">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let m"> {{m.id}}</td>
  </ng-container>

  <ng-container matColumnDef="sname">
    <th mat-header-cell *matHeaderCellDef>Site Name </th>
    <td mat-cell *matCellDef="let m"> {{m.sname}} </td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let m"> {{m.category}} </td>
  </ng-container>

  <ng-container matColumnDef="issue">
    <th mat-header-cell *matHeaderCellDef> Civil Issue </th>
    <td mat-cell *matCellDef="let m"> {{m.issue}} </td>
  </ng-container>

  <ng-container matColumnDef="piority">
    <th mat-header-cell *matHeaderCellDef> Piority </th>
    <div  style="background-color: #3f51b5">
    <td mat-cell *matCellDef="let m"> {{m.piority}} </td>
    </div>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let m"> {{m.status}} </td>
  </ng-container>

  <ng-container matColumnDef="idate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Inform Date </th>
    <td mat-cell *matCellDef="let m"> {{m.idate}} </td>
  </ng-container>

  <ng-container matColumnDef="cost">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Cost </th>
    <td mat-cell *matCellDef="let m"> {{m.cost}} </td>
  </ng-container>

  <ng-container matColumnDef="rdate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Refactor Date </th>
    <td mat-cell *matCellDef="let m"> {{m.rdate}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>
      <button mat-icon-button color="primary" (click)="gotoadd()">
        <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let m; let i=index;">
      <button mat-icon-button color="accent" (click)="startEdit(m.id, m.sname, m.category, m.issue, m.piority, m.idate)" [hidden]="(m.status != 'pending')? true:false" >
        <mat-icon aria-label="Edit">edit</mat-icon>
      </button>


      <button mat-icon-button color="accent" (click)="delete(m.id)" [hidden]="(m.status != 'Complete')? true:false">
        <mat-icon aria-label="Delete">delete</mat-icon>
      </button>

    </mat-cell>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let m; columns: displayedColumns; "[ngClass]="{'status': m.status == 'Complete', 'Emg': m.piority == 'High', 'Nor': m.piority == 'Normal',
   'Low': m.piority == 'Low'  }"></tr>
</table>
  <mat-paginator [length]="100"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
