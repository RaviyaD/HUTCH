<p class="h1" style="margin-left: 200px">Add-INCIDENTS</p>

<form xmlns="http://www.w3.org/1999/html" class="form-control-static" (ngSubmit)="OnSubmit()">

  <div class="row">
    <div class="form-group col-md-2" >


      <label for="siteName">Site Name</label>
      <input type="text" required [(ngModel)]="inn.siteName"
             id="siteName"  name="siteName" aria-label="Number"  class="form-control">

    </div>
  </div>


  <div class="row">
    <div class="form-group col-md-2" >

      <label for="incident_date">Incideant Date</label>
      <input [(ngModel)]="inn.incidentDate"
        id="incident_date" name="visit_date" type="date" class="form-control">

    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-2" >

      <label for="inform_date">Inform Date</label>
      <input  [(ngModel)]="inn.dateOfInform" id="inform_date" name="visit_date" type="date" class="form-control">


    </div>



    <div class="form-group col-md-2" >

      <label for="InformName">Inform Name</label>
      <input type="text" required [(ngModel)]="inn.informerName" id="InformName"  name="InformName" class="form-control">
    </div>
  </div>

<!--incident_summery-->
<div class="row">
    <div class="form-group col-md-5">
      <label for="incident_summery">Summmery of Icident</label>
      <textarea id="incident_summery" name="incident_summery" cols="10" rows="5" [(ngModel)]="inn.summeryOfTheIncident" class="form-control"></textarea>
    </div>
  </div>

  <!--Stolen property-->

  <div class="row">
    <div class="form-group col-md-5">
      <label for="stolen_property">Description Of Property</label>
      <textarea [(ngModel)]="inn.descriptionStolenProperty" name="stolen_property" id="stolen_property" cols="10" rows="5" class="form-control"></textarea>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-5">
      <label>Provide Abans Security</label>
      <div >
        <label class="radio-inline">
        <input [(ngModel)]="inn.provideAbansSecurity" type="radio" value="Yes" name="yes1">
          YES
        </label>
      </div>
      <div >
        <label class="radio-inline">
          <input [(ngModel)]="inn.provideAbansSecurity" type="radio" value="NO" name="yes1">
        NO
        </label>
    </div>
  </div>
  </div>

<!--Complant Name And Rank-->



  <!--Name of the police Station and date-->

  <div class="row">
    <div class="form-group col-md-2" >

      <label for="police_date">Date Entry</label>
      <input id="police_date" name="visit_date" [(ngModel)]="inn.dateOfEntry " type="date" class="form-control">


    </div>



    <div class="form-group col-md-2" >

      <label for="police station">Police Station</label>
      <input type="text" required [(ngModel)]="inn.nameOfThePoliceStation"
             id="police station" name="policeStation" class="form-control">

    </div>
  </div>

<!--obtain police report-->

  <div class="row">
    <div class="form-group col-md-5">
      <label>Obtain Police Report</label>
      <div >
        <label class="radio-inline">
          <input type="radio" [(ngModel)]="inn.ObtainPoliceReport" value="yes" name="yes">
          YES
        </label>
      </div>
      <div>
        <label class="radio-inline">
          <input type="radio" [(ngModel)]="inn.ObtainPoliceReport" value="nO" name="yes">
          NO
        </label>
      </div>
    </div>
  </div>

<!--Remarks-->

  <div class="row">
    <div class="form-group col-md-5">
      <label for="Remarks">Remarks</label>
      <textarea [(ngModel)]="inn.Remarks" id="Remarks" cols="10" rows="5" name="Remark"  class="form-control"></textarea>
    </div>
  </div>


  <div class="panel">
    <button md-button color="primary" >Submit</button>
  </div>





</form>
