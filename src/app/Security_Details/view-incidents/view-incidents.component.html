<p class="h2" style="margin-left: 200px">VIEW-INCIDENT </p>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">



    <ng-container matColumnDef="siteName">
      <th mat-header-cell *matHeaderCellDef>Site Name </th>
      <td mat-cell *matCellDef="let m"> {{m.siteName}} </td>
    </ng-container>

    <!--Incidet date-->
    <ng-container matColumnDef="incidentDate">
      <th mat-header-cell *matHeaderCellDef> IncidentDate </th>
      <td mat-cell *matCellDef="let m"> {{m.incidentDate}} </td>
    </ng-container>



    <!--Summery Incident-->
    <ng-container matColumnDef="summeryOfTheIncident">
      <th mat-header-cell *matHeaderCellDef> SummeryOfTheIncident</th>
      <td mat-cell *matCellDef="let m"> {{m.summeryOfTheIncident}} </td>
    </ng-container>




    <!--Propety-->
    <ng-container matColumnDef="descriptionStolenProperty">
      <th mat-header-cell *matHeaderCellDef> Description Stolen Property </th>
      <td mat-cell *matCellDef="let m"> {{m.descriptionStolenProperty}} </td>
    </ng-container>

    <!--Abans Security-->

    <!--Remarks-->
    <ng-container matColumnDef="remarks">
      <th mat-header-cell *matHeaderCellDef> Remarks</th>
      <td mat-cell *matCellDef="let m"> {{m.remarks}} </td>
    </ng-container>


    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="gotoadd()">
          <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
        </button>
      </mat-header-cell>


      <mat-cell *matCellDef="let m; let i=index;">
        <button mat-icon-button color="accent"  (click)="delete(m.incidentId)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>


        <button mat-button color="accent"  (click)="getreporttoeach(m.incidentId, m.siteName,m.incidentDate, m.summeryOfTheIncident,m.descriptionStolenProperty,m.dateOfInform,m.informerName,m.provideAbansSecurity,m.dateOfEntry,m.nameOfThePoliceStation,m.obtainPoliceReport,m.remarks)">
          <mat-icon class="mat-24" aria-label="Example icon-button with a heart icon">print</mat-icon></button>


      </mat-cell>
    </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="100"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>

  <button mat-button color="accent" (click)="GenerateReport()">
    <mat-icon class="mat-24" aria-label="Example icon-button with a heart icon">print</mat-icon></button>




</div>
