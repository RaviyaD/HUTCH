<div class="container-fluid">

  <div class="row">
    <div class="col-12">
      <h3 class="text-center">Site Details</h3>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col parent">
      <form class="example-form text-center" (ngSubmit)="onSubmit('search')">
        <mat-form-field class="example-full-width">
          <button type="submit" style="display:none">hidden submit</button>
          <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto" [(ngModel)]="search">
          <mat-placeholder>Enter Site ID</mat-placeholder>
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async | slice:0:20" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-12">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <mat-accordion class="example-headers-align">
          <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" (closed)="setStep(-1)" hideToggle>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Site
              </mat-panel-title>
              <mat-panel-description>
                Main Details
                <mat-icon>settings_input_antenna</mat-icon>
              </mat-panel-description>
            </mat-expansion-panel-header>

            <mat-form-field style="width: 25%; color: Grey; opacity: 1;">
              <input matInput placeholder="Site ID" [(ngModel)]="siteWithId.siteID" name="siteid" id="siteid" readonly >
            </mat-form-field>
            <br>
            <mat-form-field style="width: 25%">
              <input matInput placeholder="Site Name" [(ngModel)]="siteWithId.siteName" name="name" id="name" >
            </mat-form-field>
            <br>
            <mat-form-field style="width: 25%">
              <input matInput placeholder="Ownership" [(ngModel)]="siteWithId.ownership" name="ownership" id="Ownership">
            </mat-form-field>
            <br>
            <mat-form-field style="width: 25%">
              <input matInput placeholder="Owner's Site Name" [(ngModel)]="siteWithId.ownerSiteName" name="osn" id="osn" >
            </mat-form-field>
            <br>
            <mat-form-field style="width: 25%">
              <input matInput placeholder="Frequency Band" [(ngModel)]="siteWithId.frequencyBand" name="fb" id="fb">
            </mat-form-field>
            <br>
            <mat-form-field style="width: 25%">
                <input type="date" matInput placeholder="Commissioned Date" [(ngModel)]="siteWithId.commissionedDate" name="cd" id="cd">
            </mat-form-field>
            <br>
            <mat-form-field style="width: 25%">
              <input type="date" matInput [(ngModel)]="siteWithId.commissionedDate3G" placeholder="Commissioned Date 3G"  name="cd3G" id="cd3G">
            </mat-form-field>
            <br>
            <button class="btn btn-primary mt-2 ml-4 mb-2" (click)="onSubmit('update')" type="button" [disabled]="!f.valid" >
              Update
            </button>
            <button class="btn btn-primary mt-2 ml-4 mb-2" (click)="onSubmit('delete')" type="button" [disabled]="!f.valid" >
              Delete
            </button>
            <mat-action-row>
              <button mat-button color="primary" (click)="nextStep()">Next</button>
            </mat-action-row>
          </mat-expansion-panel>

          <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Location
              </mat-panel-title>
              <mat-panel-description>
                Site Location Details
                <mat-icon>map</mat-icon>
              </mat-panel-description>
            </mat-expansion-panel-header>

            <mat-form-field>
              <input matInput placeholder="Country">
            </mat-form-field>

            <mat-action-row>
              <button mat-button color="warn" (click)="prevStep()">Previous</button>
              <button mat-button color="primary" (click)="nextStep()">Next</button>
            </mat-action-row>
          </mat-expansion-panel>

          <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Cellular Antenna
              </mat-panel-title>
              <mat-panel-description>
                Location Details
                <mat-icon>signal_cellular_alt</mat-icon>
              </mat-panel-description>
            </mat-expansion-panel-header>

            <mat-form-field>
              <input matInput placeholder="Date" [matDatepicker]="picker" (focus)="picker.open()" readonly>
            </mat-form-field>
            <mat-datepicker #picker></mat-datepicker>

            <mat-action-row>
              <button mat-button color="warn" (click)="prevStep()">Previous</button>
              <button mat-button color="primary" (click)="nextStep()">Next</button>
            </mat-action-row>
          </mat-expansion-panel>

          <mat-expansion-panel [expanded]="step === 3" (opened)="setStep(3)" hideToggle>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Cellular Antenna
              </mat-panel-title>
              <mat-panel-description>
                Type Details
                <mat-icon>signal_cellular_alt</mat-icon>
              </mat-panel-description>
            </mat-expansion-panel-header>

            <mat-form-field>
              <input matInput placeholder="Country">
            </mat-form-field>

            <mat-action-row>
              <button mat-button color="warn" (click)="prevStep()">Previous</button>
              <button mat-button color="primary" (click)="nextStep()">Next</button>
            </mat-action-row>
          </mat-expansion-panel>

          <mat-expansion-panel [expanded]="step === 4" (opened)="setStep(4)" hideToggle>
            <mat-expansion-panel-header>
              <mat-panel-title>
                BSC / RNC
              </mat-panel-title>
              <mat-panel-description>
                Details
                <mat-icon>radio</mat-icon>
              </mat-panel-description>
            </mat-expansion-panel-header>

            <mat-form-field>
              <input matInput placeholder="Country">
            </mat-form-field>

            <mat-action-row>
              <button mat-button color="warn" (click)="prevStep()">Previous</button>
              <button mat-button color="primary" (click)="nextStep()">Next</button>
            </mat-action-row>
          </mat-expansion-panel>

          <mat-expansion-panel [expanded]="step === 5" (opened)="setStep(5)" hideToggle>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Cabin
              </mat-panel-title>
              <mat-panel-description>
                Details
                <mat-icon>house</mat-icon>
              </mat-panel-description>
            </mat-expansion-panel-header>

            <mat-form-field>
              <input matInput placeholder="Country">
            </mat-form-field>

            <mat-action-row>
              <button mat-button color="warn" (click)="prevStep()">Previous</button>
              <button mat-button color="primary" (click)="nextStep()">End</button>
            </mat-action-row>
          </mat-expansion-panel>
        </mat-accordion>
      </form>
    </div>
  </div>

</div>
