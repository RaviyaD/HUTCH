
<div class="doNotPrint">
<button class="btn btn-primary mt-2 ml-4 mb-2" (click)="toggleColumn()">Toggle Location Details</button>
<button class="btn btn-primary mt-2 ml-4 mb-2" (click)="toggleCellAntLocDet()">Toggle Cellular Antenna Location Details</button>
<button class="btn btn-primary mt-2 ml-4 mb-2" (click)="toggleCellAntType()">Toggle Cellular Antenna Type</button>
<button class="btn btn-primary mt-2 ml-4 mb-2" (click)="toggleBSCRNC()">Toggle BSC/RNC Details</button>
<button class="btn btn-primary mt-2 ml-4 mb-2" (click)="toggleCabinDet()">Toggle Cabin Details</button>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="table-responsive mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort >

    <ng-container matColumnDef="siteName">

      <td mat-cell *matCellDef="let row"> {{row.siteName}} </td>

    <ng-container matColumnDef="ownership">

    </ng-container>

    <ng-container matColumnDef="frequencyBand">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Frequency Band</th>
      <td mat-cell *matCellDef="let row"> {{row.frequencyBand}} </td>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goToView(row.siteID)">

    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let element" (click)="goToView(element.siteID)"> {{element[column]}} </td>
    </ng-container>
    <!--ng-container [matColumnDef]="column" *ngFor="let column of newColumns">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container-->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <!--tr mat-header-row *matHeaderRowDef="newColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: newColumns;"></tr-->
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
</div>
</div>
<br>
<br>
<br>


<div id="print-section">
  <google-chart #chart
                [title]="title"
                [type]="type"
                [(data)]="data"
                [columnNames]="columnNames"
                [options]="options"
                [width]="width"
                [height]="height">
  </google-chart>
  <div class="row">
    <div class="col-6">
      <google-chart #chartO
                    [title]="oTitle"
                    [type]="oType"
                    [(data)]="oData"
                    [columnNames]="oColumnNames"
                    [width]="oWidth"
                    [height]="oHeight">
      </google-chart>
    </div>
    <div class="col-6">
      <google-chart #chartT
                    [title]="titleT"
                    [type]="typeT"
                    [(data)]="dataT"
                    [columnNames]="columnNamesT"
                    [width]="widthT"
                    [height]="heightT">
      </google-chart>
    </div>
  </div>
</div>
<button mat-button color="accent" (click)="print()" class="doNotPrint">
  <mat-icon class="mat-24" aria-label="Example icon-button with a heart icon" class="doNotPrint">print</mat-icon></button>
<br>
