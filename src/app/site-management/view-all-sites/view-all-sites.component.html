<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="table-responsive mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="siteID" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Site ID</th>
      <td mat-cell *matCellDef="let row"> {{row.siteID}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="siteName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Site Name</th>
      <td mat-cell *matCellDef="let row"> {{row.siteName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="ownership">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ownership</th>
      <td mat-cell *matCellDef="let row"> {{row.ownership}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="ownerSiteName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Owner Site Name</th>
      <td mat-cell *matCellDef="let row"> {{row.ownerSiteName}} </td>
    </ng-container>

    <ng-container matColumnDef="frequencyBand">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Frequency Band</th>
      <td mat-cell *matCellDef="let row"> {{row.frequencyBand}} </td>
    </ng-container>

    <ng-container matColumnDef="commissionedDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Commissioned Date</th>
      <td mat-cell *matCellDef="let row"> {{row.commissionedDate | date: 'yyyy-MM-dd'}} </td>
    </ng-container>

    <ng-container matColumnDef="commissionedDate3G">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Commissioned Date 3G</th>
      <td mat-cell *matCellDef="let row"> {{row.commissionedDate3G | date: 'yyyy-MM-dd'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goToView(row.siteID)">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
</div>
